version: '3'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=wp-test
      - POSTGRES_PASSWORD=
    ports:
      - '5432:5432'
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/mercadoClone
    ports:
      - "3000:3000"
    depends_on:
      - db
